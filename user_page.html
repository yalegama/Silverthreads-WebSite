<!DOCTYPE html>

    <head>
        <title>User Profile</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/userdata.css">
    </head>

    <body>
        <h1 >Hello</h1>
        <h2><a href="Home.html" >Back to Home</a></h2>

        <div class="passbox">
            
            <h1>Change Password </h1>
            <form>
                <p>Current Password</p>
                <input type="password" name="" placeholder="Current Password">
                <p>New Password</p>
                <input type="password" name="" placeholder="Enter New Password">
                <p>Confirm Password</p>
                <input type="password" name="" placeholder="Re-type Password"><br>
                <input type="submit" name="" value="Save"> 
   
            </form>
            
        </div>

        <div class="mailbox">
            
            <h1>Change Email </h1>
            <form>
                <p>Current email</p>
                <input type="email" name="" placeholder="Current email">
                <p>New email</p>
                <input type="email" name="" placeholder="Enter New email">
                <input type="submit" name="" value="Save"> 
   
            </form>
            
        </div>

       
    </body>
</html>
