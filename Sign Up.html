<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
</head>
<body background="images/signupcover.jpg">
    <div class="signupbox">
        <img src="images/signuavtr.png"  class="avata">
        <h1>Sign Up </h1>
        <form action="http://localhost/files/php/insert.php" method="POST">
            <p>Name</p>
            <input type="text" name="name" placeholder="Enter your name" required>
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter your email address" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <p>Contact Number</p>
            <input type="text" name="contact" placeholder="Enter your Contact Number" required>
            <input type="submit" name="" value="Sign Up"> 
            <h2><a href="Sign In.html">Back to sign in page.</a></h2> 
            
        </form>
        
    </div>
</body>
</html>
